<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail Page</title>
  <link rel="stylesheet" href="hw2_style.css"/>
  
  <body>
    <div class="top-right">
        <a href="./index.html" class="nav-link">
            <h6>Products</h6>
        </a>
        <a href="./cartpage.html" class="nav-link">
            <h6>Cart</h6>
        </a>
    </div>
    <div class="container1">
        <div class="logo">
            <a href="./index.html">
                <img src="/assets/logo/logo-01.svg" alt="Bun Bun Shop logo"/>
            </a>
        </div>
        <hr class="divider">
    </div>

    <div>
        <p class="productname">
            Original cinnamon roll
        </p>
    </div>

    <div class="detail-container">
        <div class="image-container">
            <img src="/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" />
        </div>
        <div class="info-container">
            <div class="caption-text">
                <p>
                    Customize our delicious hand-made cinnamon roll to your liking!
                </p>
                <p>
                    Glazing:
                </p>
                <select name="Glazing" id="Glazing">
                    <option value="Keep original">Keep original</option>
                    <option value="Sugar milk">Sugar milk</option>
                    <option value="Vanilla milk">Vanilla milk</option>
                    <option value="Double chocolate">Double chocolate</option>
                </select>
                <p>
                    Pack size:
                </p>
                <select name="pack-size" id="pack-size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div>
                <p>$2.49</p>
                <a href="./cartpage.html">
                    <p>Add to Cart</p>
                </a>
            </div>
        </div>
    </div>
  </body>
</html>

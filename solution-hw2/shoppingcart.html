<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="hw2style.css"/>

    <body>
        <div class="header">
            <a href="./index.html" class="nav-link">
                <p class="main">Products</p>
            </a>
            <a href="./shoppingcart.html" class="nav-link">
                <p class="main">Cart</p>
            </a>
            <sup class="badge">2</sup>

        </div>
        <div class="container">
            <div class="logo">
                <a href="./index.html">
                    <img src="/assets/logo/logo-01.svg" alt="Bun Bun Shop logo"/>
                </a>
            </div>
            <hr class="divider">
        </div>

        <div class="Top-text-size">
            <p>Our hand-made cinnamon rolls</p>
        </div>  

        <div class="cart-package">
            <div class="cart-package-image">
                <img src="/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" style="width: 200px; height: 200px;"/>
            </div>
            <div class="caption-text">
                <p>Original Cinnamon Roll</p>
                <p>Glazing: Keep original</p>
                <p>Pack size: 1</p>
            </div>
            <div class="price">
                <p>$2.49</p>
            </div>
        </div>
        <a href="">
            <p>
                Remove
            </p>
        </a>
        
        <div class="cart-package">
            <div class="cart-package-image">
                <img src="/assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate cinnamon roll" style="width: 200px; height: 200px;"/>
            </div>
            <div class="caption-text">
                <p>Double Chocolate Cinnamon Roll</p>
                <p>Glazing: Sugar milk</p>
                <p>Pack size: 6</p>  
            </div>
            <div class="price">
                <p>$27.45</p>      
            </div>
        </div>
        <a href="">
            <p>
                Remove
            </p>
        </a>
    
        <hr>
    
        <div class="totalprice">
            <p>Total: $29.94</p>
        </div>
        <div class="box">
            <a href="./cartpage.html">
                <button>Checkout</button>
            </a>
        </div>
      </body>
    </html>

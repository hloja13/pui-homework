<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
  
  <body>
    <h1>Shopping Cart</h1>

    <hr>

    <div class="logo">
        <a href="./index.html">
          <img src="./assets/logo/logo-01.svg" alt="bun bun shop logo"/>
        </a>
      </div>
  
      <hr>
  
      <div class="Top-text-size">
        <a href="./index.html">
          <h6>Products</h6>
        </a>
        <a href="./cartpage.html">
          <h6>Cart</h6>
        </a>
        <p>Our hand-made cinnamon rolls</p>
      </div>  

    <div class="Top-text-size">
        <p>Shopping Cart</p>
    </div>

    <div class="cart-package-image">
        <img src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
    </div>
    <div class="caption-text">
        <p>Original Cinnamon Roll</p>
        <p>Glazing: Keep original</p>
        <p>Pack size: 1</p>
        <p>$2.49</p>
    </div>

    <div class="cart-package-image">
        <img src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate cinnamon roll">
    </div>
    <div class="caption-text">
        <p>Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar milk</p>
        <p>Pack size: 6</p>  
        <p>$27.45</p>      
    </div>

    <hr>

    <div class="caption-text">
        <p>Total: $29.94</p>
    </div>
    <div class="box">
        <a href="">
            <p>Checkout</p>
        </a>
    </div>
  </body>
</html>

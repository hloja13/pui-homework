<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail Page</title>
  <link rel="stylesheet" href="style.css" />
  
  <body>
    <div class="line">
      <h1>Product Detail Page</h1>
    </div>

    <hr>

    <div class="logo">
      <a href="./index.html">
        <img src="/assets/logo/logo-01.svg" alt="bun bun shop logo" style="width: 400px; height: 400px;" />
      </a>
    </div>

    <hr>

    <div class="Top-text-size">
      <a href="./index.html">
        <h6>Products</h6>
      </a>
      <a href="./cartpage.html">
        <h6>Cart</h6>
      </a>
      <p>Our hand-made cinnamon rolls</p>
    </div>  

    <div class="detail-image-size">
      <p class="caption-text">
        Original cinnamon roll!
      </p>
      <img src="/assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll" style="width: 600px; height: 600px;" />
      
      <div class="caption-text">
        <p>
          Customize our delicious hand-made cinnamon roll to your liking!
        </p>
        <p>
          Glazing:
        </p>
        <select name="Glazing" id="Glazing">
          <option value="Keep original">Keep original</option>
          <option value="Sugar milk">Sugar milk</option>
          <option value="Vanilla milk">Vanilla milk</option>
          <option value="Double chocolate">Double chocolate</option>
        </select>
        <p>
          Pack size:
        </p>
        <select name="pack-size" id="pack-size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>
     
      <div>
        <p>$2.49</p>
        <a href="./cartpage.html">
          <p>Add to Cart</p>
        </a>
      </div>
    </div>

  </body>
</html>
